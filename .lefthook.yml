pre-commit:
  parallel: true
  commands:
    gofmt:
      glob: "*.go"
      run: gofmt -l -d {staged_files} && test -z "$(gofmt -l {staged_files})"
    golangci-lint:
      glob: "*.go"
      run: GOMODCACHE="$(pwd)/.cache/gomod" GOCACHE="$(pwd)/.cache/gobuild" golangci-lint run ./...
    eslint:
      root: "web/"
      glob: "*.{ts,tsx}"
      run: pnpm lint
    prettier:
      root: "web/"
      glob: "*.{ts,tsx,css,json}"
      run: pnpm prettier --check {staged_files}
